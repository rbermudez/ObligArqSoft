<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition template="/templates/foundation/master.xhtml">
        <ui:define name="content">
            <div class="row">
                <div class="large-4 columns">
                   <br></br>
                </div>    
                <div class="large-4 columns">
                    <p:panel id="loginPanel" header="Login" style="margin-top: 10%">
                        <p:focus for="user" />
                        <p:inputText id="user" required="true" value="#{login.username}"/>
                        <p:watermark for="user" value="usuario" />                      
                        <p:password id="password" style="margin-right: 2%" value="#{login.password}" required="true"/>
                        <p:watermark for="password" value="password" />
                        <p:commandButton value="Login" action="#{login.login()}" update="loginPanel"/>  
                        <p:commandButton value="Login Gmail" action="#{login.loginOAuth()}" update="loginPanel" process="@this"/>  
                        <p:messages globalOnly="true" autoUpdate="true"/>
                        <p:commandButton value="Create" action="#{login.createUser()}" update="loginPanel" rendered="#{login.existeUsuario()}"/> 
                        <p:commandButton value="Login" action="#{login.login()}" update="loginPanel"/>                        
                    </p:panel>
                </div>
                <div class="large-4 columns">
                   <br></br>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
