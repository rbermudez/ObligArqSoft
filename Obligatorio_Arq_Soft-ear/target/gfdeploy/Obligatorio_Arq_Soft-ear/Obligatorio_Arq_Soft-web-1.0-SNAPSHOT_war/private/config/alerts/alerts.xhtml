<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/foundation/master.xhtml">
        <ui:define name="content" >


            <p:panel id="panel" header="System Config">
                <h:panelGrid id="updatePanel" columns="2" >
                    <h:outputLabel  value="Configuration of:" />  
                    <p:selectOneMenu value="#{systemConfigController.selectedOption}" style="width: 150px;">  
                        <f:selectItem itemLabel="Locations" itemValue="1" />  
                        <f:selectItem itemLabel="Sample Types" itemValue="2" /> 
                        <f:selectItem itemLabel="Functions" itemValue="3" />       
                        <p:ajax event="change" update="dinamicPanel" listener="#{systemConfigController.loadTables}"/>  
                    </p:selectOneMenu> 
                </h:panelGrid>
                
                <h:panelGrid id="dinamicPanel" columns="2" >
                    <p:dataTable id="tblLocations"  var="location" value="#{systemConfigController.locations}" paginator="true" rows="10" rowKey="#{location.id}" 
                                 selection="#{systemConfigController.selectedLocation}" selectionMode="single" paginatorPosition="bottom" emptyMessage="No data found"  
                                 scrollable="true" scrollHeight="251"  style="width: 100%" rendered="#{(systemConfigController.selectedOption eq 1)?true:false}"   >
                        <p:ajax event="rowSelect" update="tblLocations" global="false"/>   
                        <f:facet name="header">
                            <h:outputText value="Locations" />
                        </f:facet>

                        <p:column sortBy="#{location.id}" headerText="id">
                            <h:outputText value="#{location.id}"/>
                        </p:column>

                        <p:column  sortBy="#{location.description}" headerText="Description" >
                            <h:outputText value="#{location.description}"/>
                        </p:column>

                        <f:facet name="footer">
                            <h:panelGroup layout="block" style="text-align:left;">
                                <p:commandButton   icon="ui-icon-plus" title="Add" oncomplete="PF('dialogAddLocation').show()" actionListener="#{systemConfigController.initLocation()}" update=":formLocation:panelAddLocation" process="@this"/>
                                <p:commandButton   icon="ui-icon-pencil" title="Edit" oncomplete="PF('dialogAddLocation').show()" actionListener="#{systemConfigController.setUpdateMode()}" update=":formLocation:panelAddLocation" disabled="#{empty systemConfigController.selectedLocation}" /> 
                                <p:commandButton   icon="ui-icon-trash" title="Delete" oncomplete="PF('dialogDeleteLocation').show()" disabled="#{empty systemConfigController.selectedLocation}" /> 
                            </h:panelGroup>
                        </f:facet>  
                    </p:dataTable> 

                    <p:dataTable id="tblTypes"  var="type" value="#{systemConfigController.types}" paginator="true" rows="10" rowKey="#{type.id}" 
                                 selection="#{systemConfigController.selectedType}" selectionMode="single" paginatorPosition="bottom" emptyMessage="No data found"  
                                 scrollable="true" scrollHeight="251"  style="width: 100%" rendered="#{(systemConfigController.selectedOption eq 2)?true:false}"   >
                        <p:ajax event="rowSelect" update="tblTypes" global="false"/>    
                        <f:facet name="header">
                            <h:outputText value="Sample Types" />
                        </f:facet>

                        <p:column sortBy="#{type.id}" headerText="id">
                            <h:outputText value="#{type.id}"/>
                        </p:column>

                        <p:column  sortBy="#{type.description}" headerText="Description" >
                            <h:outputText value="#{type.description}"/>
                        </p:column>

                        <!--<f:facet name="footer">
                            <h:panelGroup layout="block" style="text-align:left;">
                                <p:commandButton   icon="ui-icon-plus" title="Add" oncomplete="PF('dialogAddType').show()" update="panelAddType" actionListener="#{systemConfigController.initType()}"/> 
                                <p:commandButton   icon="ui-icon-pencil" title="Edit" oncomplete="PF('dialogAddType').show()"  update="panelAddType" actionListener="#{systemConfigController.setUpdateMode()}" disabled="#{empty systemConfigController.selectedType}" /> 
                                <p:commandButton   icon="ui-icon-trash" title="Delete" oncomplete="PF('dialogDeleteType').show()" disabled="#{empty systemConfigController.selectedType}" /> 
                            </h:panelGroup>
                        </f:facet>  -->
                    </p:dataTable>

                    <p:dataTable id="tblFunctions"  var="function" value="#{systemConfigController.functions}" paginator="true" rows="10" rowKey="#{function.id}" 
                                 selection="#{systemConfigController.selectedFunction}" selectionMode="single" paginatorPosition="bottom" emptyMessage="No data found"  
                                 scrollable="true" scrollHeight="251"  style="width: 100%" rendered="#{(systemConfigController.selectedOption eq 3)?true:false}"   >
                        <p:ajax event="rowSelect" update="tblFunctions" global="false"/>    
                        <f:facet name="header">
                            <h:outputText value="Functions" />
                        </f:facet>

                        <p:column sortBy="#{function.id}" headerText="Id">
                            <h:outputText value="#{function.id}"/>
                        </p:column>

                        <p:column  sortBy="#{function.name}" headerText="Name" >
                            <h:outputText value="#{function.name}"/>
                        </p:column>

                        <p:column  sortBy="#{function.description}" headerText="Description" >
                            <h:outputText value="#{function.description}"/>
                        </p:column>

                        <!--<f:facet name="footer">
                            <h:panelGroup layout="block" style="text-align:left;">
                                <p:commandButton   icon="ui-icon-plus" title="Add" oncomplete="PF('dialogAddFunction').show()" update=":formFunction:panelAddFunction" actionListener="#{systemConfigController.initFunction}" process="@this"> 
                                    <p:resetInput target=":formFunction:panelAddFunction" />
                                </p:commandButton>
                                <p:commandButton   icon="ui-icon-pencil" title="Edit" oncomplete="PF('dialogAddFunction').show()"  update=":formFunction:panelAddFunction" actionListener="#{systemConfigController.setUpdateMode()}" disabled="#{empty systemConfigController.selectedFunction}" > 
                                    <p:resetInput target=":formFunction:panelAddFunction" />
                                </p:commandButton>
                                <p:commandButton   icon="ui-icon-trash" title="Delete" oncomplete="PF('dialogDeleteFunction').show()" disabled="#{empty systemConfigController.selectedFunction}" /> 
                            </h:panelGroup>
                        </f:facet>  -->
                    </p:dataTable>
                </h:panelGrid>
            </p:panel>

            <p:dialog id="dialogLocation" header="Add Location" widgetVar="dialogAddLocation" resizable="false" modal="true">
                <h:form id="formLocation">
                <p:panel id="panelAddLocation" >
                    <h:outputLabel for="description" value="Descripcion: *" />  
                    <p:inputText id="description" value="#{systemConfigController.selectedLocation.description}" label="description" required="true" />
                    <f:facet name="footer" >  
                        <h:panelGroup layout="block" style="text-align:right;">
                            <p:commandButton  title="Add" value="Save" actionListener="#{systemConfigController.saveLocation()}" update=":formLocation:panelAddLocation"/> 
                        </h:panelGroup>
                    </f:facet>     
                </p:panel> 
                </h:form>
            </p:dialog>

                <h:form id="formFunction">

                    <h:panelGrid id="panelAddFunction" columns="2" style="width: 100%;">
